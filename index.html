<!DOCTYPE html>

            margin-bottom: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background: #cccccc;
        }
        .message {

</head>
<body>
